<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card {
            width: 18rem;
        }
    </style>
</head>
<body>
    <h1 class="text-center py-4">Meal Generator</h1>
    <p class="text-center">Money in my wallet: $<span id="wallet">100</span></p>

    <div class="main d-flex justify-content-center gap-3 mb-5">

        <div class="card" id="meal1">

            <div class="ratio ratio-4x3">
                <img src="img/Bolani.jpg" class="card-img-top" alt="Bolani">
            </div>

            <div class="card-body">
                <h5 class="card-title">Bolani</h5>
                <p class="card-text">$<span class="price">15</span></p>
            </div>
        </div>

        <div class="card" id="meal2">
            <div class="ratio ratio-4x3">
                <img src="img/ghabeli-polo.jpg" class="card-img-top" alt="ghabeli">
            </div>
            <div class="card-body">
                <h5 class="card-title">Qhabeli Polo</h5>
                <p class="card-text">$<span class="price">25</span></p>
            </div>
        </div>
        <div class="card" id="meal3">
            <div class="ratio ratio-4x3">
                <img src="img/mantu-recipe.jpeg" class="card-img-top" alt="mantu">
            </div>
            <div class="card-body">
                <h5 class="card-title">Mantu</h5>
                <p class="card-text">$<span class="price">17</span></p>
            </div>
        </div>
    </div>

    <p class="text-center">Total: $<span id="total">0</span></p>

    <div class="buttons d-flex justify-content-center gap-2 mb-5">
        <button class="btn btn-primary" id="generate-button">Generate Meals</button>
        <button class="btn btn-success" id="purchase-button">Purchase All Meals</button>
        <button class="btn btn-warning" id="add-funds-button">Add Funds to Wallet</button>
    </div>

    <div id="message" class="alert alert-success w-50 mx-auto invisible">
        Purchase of $<span id="purchase-cost"></span> was succesful!
    </div>

    <script src="main.js"></script>
</body>
</html>
